<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Introducción a la programación para el Diseño de interacción </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Camila Poblete</h1>
        </header>
        <main>
            <p>Hola, soy Camila, tengo 23 años y voy en 3er año de la carrera de diseño, escogí la mención visualidad y medios y tomé este electivo porque estoy muy interesada en el diseño de interacción y temas digitales, destacando que no se mucho de ello.</p>
        </main>     
        <footer>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script>
            var alternativas = ["te a ti mismx", " tu animal favorito", " a esa persona que quieres", " lo último que soñaste", " tu comida preferida"];
            function setup() {
                var lugar = select("footer");
                var alternativa = random(alternativas);
                createA("page.html"+"?dibuja="+alternativa, "Dibuja" + alternativa).parent(lugar);
                noCanvas();
            }
        </script>
    </body>
</html>
